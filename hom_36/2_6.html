<!DOCTYPE html>
<html>
<head>
    <script>
        function add() {
            let div = document.getElementById("a");
            for (let i = 1; i <= 5; i++) {
                let p = document.createElement("p");
                p.textContent = "element " + i;
                div.appendChild(p);
            }
        }
    </script>
</head>
<body>
    <div id="a"></div>
    <button onclick="add()">add list 5 el</button>
</body>

</html>
