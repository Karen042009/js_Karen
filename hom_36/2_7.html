<!DOCTYPE html>
<html>

<head>
    <script>
        function f1() {
            document.getElementById("a").style.display = "none";
        }

        function f2() {
            document.getElementById("a").style.display = "block";
        }
    </script>
</head>

<body>
    <p id="a">Svarto Academy</p>
    <button onclick="f1()">No</button>
    <button onclick="f2()">Yes</button>

</body>

</html>
