<!DOCTYPE html>
<html>

<head>
    <script>
        let count = 0;
        function number_count() {
            count++;
            document.getElementById("count").innerHTML = count;
        }
    </script>
</head>

<body>
    <p><span id="count">0</span></p>
    <button onclick="number_count()">click</button>
</body>

</html>
