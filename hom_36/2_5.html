<!DOCTYPE html>
<html>

<head>
  <script>
    function alert_a() {
      event.preventDefault();
      let x = document.forms["my"]["fname"].value;
      document.getElementById("a").innerHTML = x
    }
  </script>
</head>

<body>

  <h2>JavaScript Validation</h2>

  <form name="my" onsubmit="return alert_a()" method="post">
    Enter something: <input type="text" name="fname">
    <input type="submit" value="Submit">
  </form>
  <p id="a"></p>

</body>

</html>
